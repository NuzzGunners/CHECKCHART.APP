<ul class="collection with-header">
  <li class="collection-header">
    <h6><b>ส่ง Chart </b> | {{listPatients.length}} รายการ</h6>
  </li>
  <li *ngFor="let item of listPatients.slice().reverse(); let i = index" class="collection-item">
    <div>{{i + 1}}. HN: <b>{{item.hn}}</b> AN: <b>{{item.an}}</b> ชื่อ-สกุล: <b>{{item.fullname}}</b>
      <a (click)="delete(item,$event)" href="" class="secondary-content">
        <i class="material-icons">clear</i>
      </a>
    </div>
  </li>
</ul>
