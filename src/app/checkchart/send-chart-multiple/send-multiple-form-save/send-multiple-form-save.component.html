<button [disabled]="listPatients.length == 0" style="width:15rem;" (click)="sendPopup($event)" href="" id="btn-send" class="btn-large waves-effect waves-light">
                send chart</button>

<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Send Chart ({{listPatients.length}} items)</h4>
    <div class="row">
      <hr />
      <app-send-multiple-form-sendtoposition [isPopupclose]="isPopupclose" (changePositionToSend)="positionToSendChanged($event)" (ddlsendtouser)="ddlsendtouserSelect($event)" [sendtouser]="sendtouser" 
      [position]="position"></app-send-multiple-form-sendtoposition>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
    <button [disabled]="listPatients.length == 0 || ((position == 63 || position == 58) && PositionToSend.trim().length == 0)" class="btn waves-effect waves-light modal-action modal-close" type="submit" (click)="save()">
      Submit<i class="material-icons right">send</i>
    </button>
  </div>
</div>
