<form materialize>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">

              <i class="material-icons prefix">search</i>
              <input autofocus [focus]="myFocusTriggeringEventEmitter" [(ngModel)]="txtSearchAN" autocomplete="off" name="txtSearchAN" type="text" class="validate" (keyup.enter)="search($event)">
              <label for="txtSearchAN" class="active">AN</label>

            </div>
            <div class="col s12 center">
              <img *ngIf="isLoading" width="25px" height="25px" src="../../../assets/loading.gif">
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <app-audit-chart-form-detail 
              (auditSave)="saveAudit($event)" 
              (auditDelete)="deleteAudit($event)" 
              [listPatients]="listPatients"
              [patient]="patient" 
              [doctor]="doctor" 
              [category]="category" 
              [coder]="coder" 
              [ward]="ward" 
              [nurse]="nurse" 
              [userLogin]="userLogin">
              </app-audit-chart-form-detail>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
