<button [disabled]="listPatients.length == 0" style="width:15rem;" (click)="receivePopup($event)" href="" id="btn-receive" class="btn-large waves-effect waves-light">
                receive chart</button>

<div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>Receive Chart ({{listPatients.length}} items)</h4>
    <div class="row">
      <hr />
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
    <button [disabled]="listPatients.length == 0" class="btn waves-effect waves-light modal-action modal-close" type="submit" (click)="save()">
      Submit<i class="material-icons right">send</i>
    </button>
  </div>
</div>
